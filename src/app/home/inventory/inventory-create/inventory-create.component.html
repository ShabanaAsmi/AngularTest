<div class="container">
    <div class="container-content inventory-create">
         <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <form class="form-horizontal" [formGroup]="inventoryForm" >
                    <fieldset>
                      <div id="legend">
                        <legend class="">{{pageName}} Product</legend>
                      </div>
                      <div class="form-group"> 
                        <label class="control-label col-md-12">Name</label>
                        <div class=""> 
                          <input type="text" placeholder="Enter Name" formControlName="name"  
                          [ngClass]="{ 'is-invalid': submitted && f.name.errors }" class="form-control col-md-12" />
                          <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                            <div *ngIf="f.name.errors.required">Name
                               is required 
                            </div>
                         </div>
                        </div>
                      </div>
                   
                      <div class="form-group">
                        <label class="control-label col-md-12" >Product</label>
                        <div class="">
                          <input type="text" formControlName="product" class="col-md-12 form-control" [ngClass]="{ 'is-invalid': submitted && f.product.errors }" placeholder="Enter Product" />
                          <div *ngIf="submitted && f.product.errors" class="invalid-feedback">
                            <div *ngIf="f.product.errors.required">Product
                               is required
                            </div>
                         </div>
                        </div> 
                      </div> 
                   
                      <div class="form-group">
                        <label class="control-label col-md-12" >Price</label> 
                        <div class="">
                          <input type="text"  formControlName="price" class="col-md-12 form-control" [ngClass]="{ 'is-invalid': submitted && f.price.errors }" placeholder="Enter Price" />
                          <div *ngIf="submitted && f.price.errors" class="invalid-feedback">
                            <div *ngIf="f.price.errors.required">Price
                               is required
                            </div>
                         </div>
                        </div>  
                      </div>
                   
                      <div class="form-group">
                        <label class="control-label col-md-12"  for="password_confirm">Description</label>  
                        <div class=""> 
                          <textarea placeholder="Enter Description"  formControlName="description" class="col-md-12 form-control" [ngClass]="{ 'is-invalid': submitted && f.description.errors }" ></textarea> 
                          <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
                            <div *ngIf="f.description.errors.required">Description
                               is required
                            </div>
                         </div>
                        </div> 
                      </div> 
                    
                      <div class="">   
                        <div class="">
                          <button  type="submit" (click)="onSubmit();" class="btn btn-success">{{pageName}}</button> &nbsp;
                          <button type="button" (click)="reset();" class="btn btn-danger">Reset</button> 
                        </div>
                      </div>
                    </fieldset>
                  </form>
            </div> 
            <div class="col-md-2"> 
            </div>
        </div>
    </div>
</div>
